<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register App</title>
</head>
<body>
    <div class="container">
        <div class="head">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer
            and know minimum number notes to be return.
        </p>
        <div class="body">
            <div class="input">
                <div class="billing">
                    <label for="Bill-amount">Bill Amount:</label>
                    <input class="input_bill" id ="Bill-amount" type="text">
                </div>
                <button id = "check-button-next">Next</button>
            </div>
        <div class="cashing">
            <label for="cash-given">Cash Given:</label>
            <input class="input_cash" id="cash-given" type="text">
        </div>
        <div>
            <button id = "check-button-cash">Check</button>
        </div>
        <div id="error-message">
        </div>
        <div class="return">
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table> 
    </div>
</div>
